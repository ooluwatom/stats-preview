<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="color">
      <img id="img1" src="images/image-header-desktop.jpg" alt="Office workers">
      <img id="img2" src="images/image-header-mobile.jpg" alt="Office workers">
    </div>
    <div class="text-container">
      <h1>Get <em class="insights">insights</em> that help your business grow.</h1>
      <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</h2>
      <section class="stats">
        <h3>10k+ <p>companies</p></h3>
        <h3>314 <p>templates</p></h3>
        <h3>12M+ <p>queries</p></h3>
      </section>
    </div>
  </div>
</body>
</html>
